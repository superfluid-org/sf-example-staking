name: test

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.4.1

      - name: Run Forge build
        # do not enforce EIP-170 (max code size) for test contracts
        run: |
          forge build --sizes --skip test
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
